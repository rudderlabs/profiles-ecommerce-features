models:
  - name: &model_name_90_days predicted_ltv_next_90_days
    model_type: python_model
    model_spec:
      occurred_at_col: insert_ts
      entity_key: user
      validity_time: 24h # 1 day
      py_repo_url: /Users/admin/Desktop/Profiles/rudderstack_profiles_classifier
      train:
        file_extension: .json
        file_validity: 168h # If the last trained model is older than this, then the model will be trained again,
        inputs: &inputs_90_days
          - models/rudder_user_ecommerce_features # inputs to materialise the required data for model
        config:
          data: &model_data_configs_90_days
            label_column: gross_amt_spent_in_past_90_days # Name of column for which we want to find predictions
            label_value: 1 # Value of label column for which prediction is generated
            package_name: feature_table # Name of the package where the profiles feature table is defined (declared in pb_project.yaml packages)
            prediction_horizon_days: 90 # Number of days in future for which we want to predict
            features_profiles_model: 'rudder_user_ecommerce_features' # Model name
            output_profiles_ml_model: *model_name_90_days # Name of output model based on current model to dinstinguish between multiple models
            eligible_users: 1=1
            task: 'regression'
            inputs:
              - models/rudder_user_ecommerce_features
          preprocessing: &model_prep_configs_90_days
            ignore_features:
              - user_email
              - first_name
              - last_name
      predict:
        inputs:
          - models/rudder_user_ecommerce_features
        config:
          data: *model_data_configs_90_days # Use the same config as training
          preprocessing: *model_prep_configs_90_days # Use the same config as training
          outputs:
            column_names:
              percentile: &percentile_name_90_days percentile_amt_spent_score_90_days # Name of column in output table having percentile score
              score: amt_spent_score_90_days # Name of column in output table having probabilistic score
            feature_meta_data: &feature_meta_data_90_days
              features:
                - name: *percentile_name_90_days
                  description: 'Percentile of amt_spent score. Higher the percentile, higher the probability of amt_spent'
      <<: *feature_meta_data_90_days